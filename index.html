<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Sign up</title>
    <link rel="shortcut icon" href="./images/galaxy_1534067.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Hero image || Left section -->
        <div class="image">
            <div class="logo">
                <img src="./images/logo.png" alt="" />
                <p class="logo-header">spacevista</p>
            </div>
            <div class="attribution">
                <p>
                    <a
                        href="https://www.freepik.com/search?format=search&last_filter=query&last_value=space&query=space&type=icon">
                        Icon by Freepik</a>
                </p>
                <p>
                    <a
                        href="https://www.freepik.com/free-ai-image/planets-solar-system-universe_36305585.htm#query=space&position=19&from_view=search&track=sph&uuid=20b6cb8c-9eac-432f-9832-05317b9519cf">
                        Image By pikisuperstar</a>
                </p>
                <p>
                    <a href="https://www.freepik.com/icon/universe_2211793">Icon by Victoruler</a>
                    
                </p>
            </div>
        </div>
        <!-- Right section -->
        <div class="text-container">
            <header>
                <p>
                    This is not a real online service! You know you need something like
                    this in your life to realize your deepest dreams.
                    <br />
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <main>
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="input-container">
                        <div class="name-container">
                            <label for="fname">FIRST NAME
                                <br />
                                <input type="text" id="fname" required />
                            </label>
                            <label for="lname">LAST NAME
                                <br />
                                <input type="text" id="lname" required />
                            </label>
                        </div>
                        <div class="contact-info-container">
                            <label for="email">EMAIL
                                <br />
                                <input type="email" name="email" id="email" required />
                            </label>
                            <label for="phone">PHONE NUMBER
                                <br />
                                <input type="tel" name="phone" id="phone" />
                            </label>
                        </div>
                        <div class="password-container">
                            <label for="password">PASSWORD
                                <br />
                                <input type="password" name="password" id="password" />
                                <p class="pw-not-match">*passwords do not match</p>
                            </label>
                            <label for="confirm-password">CONFIRM PASSWORD
                                <br />
                                <input type="password" name="confirmed-password" id="confirm-password" />
                            </label>
                            
                        </div>
                    </div>
                    <button type="submit" class="sub-btn">Create Account</button>
                </form>
                <p>
                    Already have an account?
                    <button type="button" class="login-btn">Log in</button>
                </p>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
